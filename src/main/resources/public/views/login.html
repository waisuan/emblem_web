<div class="container login-body">
    <!--login-body-->
    <form class="form-signin" ng-submit="login(username, password)">
        <h2 class="form-signin-heading text-center"><img src="/emblem.ico"></i></h2>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username" required required-notification="Please enter a valid username.">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required required-notification="Please enter a valid password.">
            </div>
        </div>
        <!-- <div class="checkbox">
            <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid || dataLoading">
            <span ng-show="dataLoading != true"><i class="fa fa-sign-in"></i></span>
            <span ng-show="dataLoading == true"><i class="fa fa-spinner"></i></span> Sign in
        </button>
        <div ng-show="error" class="alert alert-danger fade show text-center login-error" role="alert">
            <i class="fa fa-times-circle"></i> {{error}}
        </div>
    </form>
</div>
