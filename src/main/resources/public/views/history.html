<table st-table="copyHistory" st-safe-src="history" class="table table-bordered main-tbl">
    <thead class="thead-light">
        <tr>
            <th st-sort="workOrderNumber">Work Order No.</th>
            <th st-sort="workOrderDate">Work Order Date</th>
            <th st-sort="workOrderType">Work Order Type</th>
            <th st-sort="reportedBy">Reported By</th>
            <th st-sort="dateOfCreation">Created On</th>
            <th st-sort="lastUpdated">Last Updated On</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="h in copyHistory">
            <td>
                {{h.workOrderNumber}}
            </td>
            <td>
                {{h.workOrderDate}}
            </td>
            <td>
                {{h.workOrderType}}
            </td>
            <td>
                {{h.reportedBy}}
            </td>
            <td>
                {{h.dateOfCreation}}
            </td>
            <td>
                {{h.lastUpdated}}
            </td>
            <td>
                <a href="#/edit_history/{{h.serialNumber}}/{{h.workOrderNumber}}" title="Edit history"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                <a ng-click="setDelAim( h.serialNumber, h.workOrderNumber )" onclick="return false;" href="#del" data-toggle="modal" data-target="#del" title="Delete history"><i class="fa fa-times" aria-hidden="true" title="Delete history"></i></a>
                <a ng-click="showActionTaken( h.actionTaken )" onclick="return false;" href="#actionTaken" data-toggle="modal" title="Action Taken"><i class="fa fa-wrench" aria-hidden="true"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<div class="modal fade" id="del" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Are you sure you want to delete this record forever?</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="delHistory()">Yes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="actionTaken" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Action Taken</h5>
        </div>
        <div class="modal-body">
          <textarea rows=20 class="modal-text-area" readonly>{{actionTaken}}</textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
