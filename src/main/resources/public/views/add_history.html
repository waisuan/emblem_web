<form name="add_history_form" class="container" ng-submit="createNewHistory()">
    <div class="row">
        <div class="col-md-12 mb-3">
            <label for="serialNo">Serial No.</label>
            <input type="text" class="form-control" id="serialNumber" ng-model="newHistory.serialNumber" readonly>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3 mb-3">
            <label for="workOrderNumber">Work Order No.</label>
            <input type="text" class="form-control" id="workOrderNumber" ng-model="newHistory.workOrderNumber" required>
        </div>
        <div class="form-group col-md-3 mb-3">
            <label for="workOrderDate">Work Order Date</label>
            <input type="text" class="form-control" id="workOrderDate" placeholder="MM/DD/YYYY" ng-model="newHistory.workOrderDate" pattern="\d{2}/\d{2}/\d{4}" pattern-notification="Dates must be in MM/DD/YYYY format">
        </div>
        <div class="col-md-3 mb-3">
            <label for="workOrderType">Work Order Type</label>
            <input type="text" class="form-control" id="model" ng-model="newHistory.workOrderType">
        </div>
        <div class="col-md-3 mb-3">
            <label for="reportedBy">Reported By</label>
            <input type="text" class="form-control" id="model" ng-model="newHistory.reportedBy">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-3">
            <label for="actionTaken">Action Taken</label>
            <textarea class="form-control" rows="15" id="actionTaken" ng-model="newHistory.actionTaken"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary submit-btn" type="submit">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="create-success-alert" class="alert alert-success fade show text-center" role="alert">
                Success!
            </div>
            <div id="create-fail-alert" class="alert alert-danger fade show text-center" role="alert">
                <strong>Oops!</strong> Something went wrong. Please try again.
            </div>
        </div>
    </div>
</form>
